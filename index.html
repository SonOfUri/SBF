<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBF</title>

    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="./assets/sbf.jpg" type="image/x-icon">

    <style>
        
    #gimmick {
    display:block;
    pointer-events:none;
    position: absolute;
    top:0;
    left:0;
}

canvas img{
    width: 10px;
}
    </style>
</head>
<body >

    
  <style>
    #image-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #image-container img {
      max-width: 100%;
      max-height: 100%;
    }

    #content {
      display: none;
      background-image: url(/assets/bg.gif);
      background-position: center;
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }

    #content button{
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    
    .falling-banana.svelte-j21y6u {
            position: absolute;
            animation: svelte-j21y6u-fall var(--speed) linear infinite;
        }

        @keyframes svelte-j21y6u-fall {
            0% {
                transform: translateY(-100px);
            }

            to {
                transform: translateY(100vh);
            }
        }

  </style>
