<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Sam Bankman-Fried" />
    <meta property="og:description"
        content="All that is hidden shall be revealed, $SBF is here to change everything. #FTX" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sbf.life/" />
    <meta property="og:image" content="https://sbf-v222.vercel.app/assets/embed.jpg" />

    <link rel="shortcut icon" href="https://sbf-v222.vercel.app/assets/embed.jpg" type="image/x-icon">

    <title>Sam Bankman-Fried</title>
    <link rel="shortcut icon" href="sam.png" type="image/x-icon">

    <style>
        body {
            background-image: url(/assets/latest.gif);
            background-position: center;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #000;

            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }


        .body-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center !important;

            background: rgba(255, 255, 255, 0);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(19.2px);
            -webkit-backdrop-filter: blur(19.2px);

            padding: 10px;
        }

        .body-container * {
            display: block !important;



        }

        .body-container img {
            margin: auto;
        }

        .body-container a {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
        }


        .button-86 {
            all: unset;
            width: 100px;
            height: 30px;
            font-size: 16px;
            background: transparent;
            border: none;
            position: relative;
            color: #f0f0f0;
            cursor: pointer;
            z-index: 1;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-86::after,
        .button-86::before {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -99999;
            transition: all .4s;
        }

        .button-86::before {
            transform: translate(0%, 0%);
            width: 100%;
            height: 100%;
            background: #28282d;
            border-radius: 10px;
        }

        .button-86::after {
            transform: translate(10px, 10px);
            width: 35px;
            height: 35px;
            background: #ffffff15;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: 50px;
        }

        .button-86:hover::before {
            transform: translate(5%, 20%);
            width: 110%;
            height: 110%;
        }

        .button-86:hover::after {
            border-radius: 10px;
            transform: translate(0, 0);
            width: 100%;
            height: 100%;
        }

        .button-86:active::after {
            transition: 0s;
            transform: translate(0, 5%);
        }
    </style>
</head>

<body>
    <div class="body-container">
        <!-- <img src="sam.png" alt="" style="width: 100px;"> -->
        <a href="/home.html">
            <button class="button-86" role="button">Start The Journey</button>

        </a>

    </div>

</body>

</html>
